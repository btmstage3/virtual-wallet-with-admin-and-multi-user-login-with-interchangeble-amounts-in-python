<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
</head>
<body>
	{% if user.is_authenticated %}
	  <h1>Welcome, {{ request.user.username }}!</h1>
	  <p>Your email address is: {{ request.user.email }}</p>
	{% else %}
	  <h1>Welcome to the Virtual Wallet!</h1>
	  <p>Please log in to continue.</p>
	{% endif %}
</body>
</html>
